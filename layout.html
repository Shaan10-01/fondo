 <div id="background" style="filter: blur(0px);">

<script>

         var cross = document.getElementById('cross');
         cross.addEventListener("click", function(){
             document.getElementById('taskBar').style = "display:none;";
         });
         document.getElementById('blr').addEventListener('change', function(){document.getElementById('background').style = `filter: blur(${document.getElementById('blr').value}px);`;});
         

      </script>
